name: Dependency Updates

on:
  schedule:
    # Cháº¡y vÃ o 9:00 sÃ¡ng thá»© 2 hÃ ng tuáº§n
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check outdated packages
        run: |
          echo "## Outdated Packages Report" > outdated-report.md
          echo "" >> outdated-report.md
          npm outdated >> outdated-report.md || true
          cat outdated-report.md
        
      - name: Create Issue for Updates
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('outdated-report.md', 'utf8');
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“¦ Weekly Dependency Update Report - ${new Date().toLocaleDateString()}`,
              body: report,
              labels: ['dependencies', 'automated']
            });
